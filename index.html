<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body onload="moveSlides()">

        <ul class="links">
            <li class="logo"><img src="images/watermark.png" alt="Miss Julia Marie"></li>
            <li class="link"><a href="#">Gallery</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Pricing</a></li>
            <li class="link"><a href="#">Contact</a></li>

    <div class="content">

            <img id="slideImg1" class="sliderImg" src="images/slide-one.png">
